<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<body>
    <div class="header--div">
        <h1> This is the homepage </h1>
    </div>

    <div class="register--and--login">
            <a href="{% url 'reg' %}" class="btn"> Register here </a>
            <a href="{% url 'my-login' %}" class="btn"> Login here </a>
    </div>

    <br> <br>

    <div class="container">
        <div class="header--text">
            <h1>Books</h1>
{#            <h1>Home Page</h1>#}
        </div>

        <table id="books" border="1">
            <thead>
                <th>Id</th>
                <th>Book title</th>
                <th>Book authors</th>
                <th>Book genres</th>
                <th>Book conditions</th>
                <th>Book Location</th>
                <th>Owner</th>

            </thead>
            {% for x in books %}
            <tr>
                <td>{{x.id}}</td>
                <td>{{x.title}}</td>
                <td>{{x.authors}}</td>
                <td>{{x.genres}}</td>
                <td>{{x.condition}}</td>
                <td>{{x.location}}</td>
                <td>{{x.owner}}</td>
            </tr>
            {% endfor %}
        </table>
        <br><br>
    </div>
</body>

</html>
