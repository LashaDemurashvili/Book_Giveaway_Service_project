<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<body>
    <div class="container1">
        <h1>Add Books</h1>
        <form action="{% url 'addrec' %}" method="post">
            {% csrf_token %}

            <label for="">Book title</label><br><br>
            <input type="text" name="book-title" required><br><br>

            <label for="">Authors</label><br><br>
            <input type="text" name="authors" required><br><br>

            <label for="">Genres</label><br><br>
            <input type="text" name="genres" required><br><br>

            <label for="">Condition</label><br><br>
            <input type="text" name="condition" required><br><br>

            <label for="">Book location</label><br><br>
            <input type="text" name="location" required><br><br>

            <label for="">Your phone number</label><br><br>
            <input type="text" maxlength="13" name="phone" required><br><br>

            <label for="">Your name</label><br><br>
            <input type="tel" name="owner" required><br><br>

            <button type="submit" id="new">Submit</button>
        </form>
    </div>
</body>

</html>
